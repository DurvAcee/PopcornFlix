<body style="background: url('./assets/img/background.jpg') no-repeat center center fixed; margin-left: -8px; margin-right: -8px;">
    <div class="upper">
    <br>
  
        <!-- <div class="logo">

        <div class="login-div">
            <form class="login" #signup="ngForm">
                <h1>Sign Up</h1>
                <div class="input-text">
                    <input type="text" id="inputEmail"  name="name" placeholder="Enter name" required
                    #name="ngModel" [(ngModel)]="userdata.name" >
                    <small style="color:red" *ngIf="name.invalid && name.touched">Please Enter Your Name</small>
                </div>

                <div class="input-text">
                    <input type="text" id="inputEmail"  name="phone" placeholder="phone" required  #phone="ngModel" [(ngModel)]="userdata.phone" pattern="[0-9]{10}"/>
                <small style="color:red" *ngIf="phone.invalid && phone.touched">Please Enter Your Phone Number</small>
            
                </div>

                <div class="input-text">
                    <input type="text" id="inputEmail"  name="email" placeholder="Email" required  #email="ngModel" [(ngModel)]="userdata.email"/>
                <small style="color:red" *ngIf="email.invalid && email.touched">Please Enter Your Email Id</small>

                </div>
                
                <div class="input-text">
                    <input type="password" id="inputPassword" required  name="password"  #pwd="ngModel" [(ngModel)]="userdata.pwd" placeholder="Password" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)"/>
                <small style="color:red" *ngIf="pwd.invalid && pwd.touched">Please Enter Password</small>

                </div> <br/>
               
                <div>
                    <button style = "margin-left: 89px;" [disabled]="signup.invalid" (click)="su()" type = "submit" class = "btn-grad fw-bold">Sign Up</button>
                </div> <br/>
                
                
            </form>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-width">
            Questions? Call <a href="tel:1-844-542-4813" class="tel-link">1-844-542-4813</a>
            <div>
                <ul class="bottom-flex">
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            FAQ
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            Help Center
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            Terms of Use
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            Privacy
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            Cookie Preferences
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            Corporate information
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <select class="fa select-language">
                    <option> &#xf0ac; &nbsp;&nbsp;&nbsp;English</option>
                    <option> &#xf0ac; &nbsp;&nbsp;&nbsp;Fran&ccedil;ais</option>
                </select>
            </div>
        </div>
    </div>
